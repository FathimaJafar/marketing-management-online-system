<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>::LoginUser Entry::</title>
</head>
<body>

	<div>
	<h1>LoginUser List</h1>
	
	<a th:href = "@{/loginUser/showNewLoginUserForm}"> Add LoginUser </a>
	<br><br><br><br>
		 <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>LoginUser Name</th>
                    <th>LoginUser ID</th>
                    
                    <th>LoginUser Phone</th>
                    <th>LoginUser Type</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="loginUser : ${listLoginUsers}">
                
                    <td th:text="${loginUser.luName}"></td>
                    <td th:text="${loginUser.luId}"></td>
                     <td th:text="${loginUser.luPhone}"></td>
                     <td th:text="${loginUser.luUserType}"></td>
                    <td> 
                    	<a th:href="@{/loginUser/showFormForUpdate/{id}(id=${loginUser.luId})}">Update</a>
                        <span th:if="${session.luUserType == 'Admin'}">
                        <a th:href="@{/loginUser/deleteLoginUser/{id}(id=${loginUser.luId})}">Delete</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
		
		<br><br><br><br>
		<a th:href = "@{/kootam/{id}(id=${session.luId})}"> Back to Home </a>
		
	</div>
</body>
</html>
